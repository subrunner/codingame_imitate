<svg version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 300 150" style="enable-background:new 0 0 300 150;" xml:space="preserve">
  <style type="text/css">
    .border{stroke:#aaa;stroke-width:1;fill:rgba(200,200,200,0.2)}
    .normalLine{stroke:#ddd;stroke-width:1;}
    .fiveLine{stroke:#aaa;stroke-width:1}
    .compassNeedle {
      stroke: black;
      stroke-width: 1;
      fill: black;
      stroke-linejoin:round;
    }
    text {fill:black;font-size:10px}
                  .st2{fill:rgb(242, 175, 0);}
                  .st3{fill:#FFFFFF;}
                  .st4{fill:none;stroke:#FFFFFF;stroke-width:4;stroke-linejoin:round;stroke-miterlimit:10;}
                  .st5{fill:#405500;}
  </style>
  
  <line x1="10" x2="10" y1="0" y2="150" class="normalLine"/>
  <line x1="20" x2="20" y1="0" y2="150" class="normalLine"/>
  <line x1="30" x2="30" y1="0" y2="150" class="normalLine"/>
  <line x1="40" x2="40" y1="0" y2="150" class="normalLine"/>
  <line x1="50" x2="50" y1="0" y2="150" class="fiveLine"/>
  <line x1="60" x2="60" y1="0" y2="150" class="normalLine"/>
  <line x1="70" x2="70" y1="0" y2="150" class="normalLine"/>
  <line x1="80" x2="80" y1="0" y2="150" class="normalLine"/>
  <line x1="90" x2="90" y1="0" y2="150" class="normalLine"/>
  <line x1="100" x2="100" y1="0" y2="150" class="fiveLine"/>
  <line x1="110" x2="110" y1="0" y2="150" class="normalLine"/>
  <line x1="120" x2="120" y1="0" y2="150" class="normalLine"/>
  <line x1="130" x2="130" y1="0" y2="150" class="normalLine"/>
  <line x1="140" x2="140" y1="0" y2="150" class="normalLine"/>

  <line x1="0" x2="300" y1="10" y2="10" class="normalLine"/>
  
  
  <rect x="0" y="0" width="300" height="150" class="border"/>
  <text x="0" y="0" dy="10">(0,0)</text>
  <text x="3000" y="150" dx="-35">(30,15)</text>

  <circle cx="250" cy="50" r="30" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="245,20 250,10 255,20 250,20 250,10" class="compassNeedle"/>
</svg>